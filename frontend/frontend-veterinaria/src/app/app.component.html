<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmiPet - Veterinaria Especializada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for special animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .pet-float {
            animation: float 3s ease-in-out infinite;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #10b981 100%);
        }
        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<div class="flex h-screen overflow-hidden font-sans">
  <!-- Sidebar (Navbar a la izquierda) -->
  <aside class="w-64 bg-white shadow-lg flex-shrink-0 h-full">
    <div class="h-20 flex items-center justify-center border-b">
      <i class="fas fa-paw text-indigo-600 text-3xl mr-2"></i>
      <span class="text-xl font-bold text-indigo-600">AmiPet</span>
    </div>
    <nav class="mt-4 px-4 space-y-2">
      <a [routerLink]="['/inicio']" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded">Inicio</a>
      <a [routerLink]="['/citas']" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded">Citas</a>
      <a [routerLink]="['/veterinario']" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded">Veterinarios</a>
      <a [routerLink]="['/clientes']" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded">Clientes</a>
      <a [routerLink]="['/mascotas']" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded">Mascotas</a>
      <a [routerLink]="['/facturacion']" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded">Facturación</a>
      <a [routerLink]="['/about']" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded">Nosotros</a>
    </nav>
  </aside>

  <!-- Contenido dinámico a la derecha -->
  <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
    <router-outlet></router-outlet>
  </main>
</div>
