 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmiPet - Veterinaria Especializada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .pet-float {
            animation: float 3s ease-in-out infinite;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #10b981 100%);
        }
        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
 
<section id="home" class="hero-gradient text-white pt-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 md:py-32">
    <div class="md:flex items-center">
      <!-- Texto Introductorio -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">
          Bienvenido a <span class="text-yellow-300">AmiPet</span>
        </h1>
        <p class="text-xl mb-8">
          Sistema integral para la gestión veterinaria: agenda consultas, gestiona pacientes, registra tratamientos y emite facturas desde un solo lugar.
        </p>
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
          <!-- Botón funcional hacia el componente de citas -->
          <a routerLink="/citas" class="bg-white text-indigo-600 px-6 py-3 rounded-lg font-medium hover:bg-gray-100 transition-all duration-300 text-center">
            Agendar Cita Médica
          </a>

          <!-- Botón funcional hacia la gestión de clientes -->
          <a routerLink="/clientes" class="border-2 border-white text-white px-6 py-3 rounded-lg font-medium hover:bg-white hover:text-indigo-600 transition-all duration-300 text-center">
            Gestionar Clientes
          </a>
        </div>
      </div>

      <!-- Imagen del perrito -->
      <div class="md:w-1/2 flex justify-center">
        <img src="https://cdn-icons-png.flaticon.com/512/194/194279.png" alt="Dog Icon" class="w-64 h-64 pet-float">
      </div>
    </div>
  </div>
</section>




    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                
                // Close mobile menu if open
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
                
                // Update active state in navigation
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('border-indigo-500', 'text-gray-900');
                    link.classList.add('border-transparent', 'text-gray-500');
                });
                
                document.querySelectorAll('.nav-link-mobile').forEach(link => {
                    link.classList.remove('bg-indigo-50', 'border-indigo-500', 'text-indigo-700');
                    link.classList.add('border-transparent', 'text-gray-600');
                });
                
                if (this.classList.contains('nav-link')) {
                    this.classList.remove('border-transparent', 'text-gray-500');
                    this.classList.add('border-indigo-500', 'text-gray-900');
                }
                
                if (this.classList.contains('nav-link-mobile')) {
                    this.classList.remove('border-transparent', 'text-gray-600');
                    this.classList.add('bg-indigo-50', 'border-indigo-500', 'text-indigo-700');
                }
            });
        });
        
        // Update active navigation link on scroll
        window.addEventListener('scroll', function() {
            let scrollPosition = window.scrollY + 100;
            
            document.querySelectorAll('section').forEach(section => {
                if (scrollPosition >= section.offsetTop && scrollPosition < section.offsetTop + section.offsetHeight) {
                    const id = section.getAttribute('id');
                    
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('border-indigo-500', 'text-gray-900');
                        link.classList.add('border-transparent', 'text-gray-500');
                    });
                    
                    document.querySelectorAll('.nav-link-mobile').forEach(link => {
                        link.classList.remove('bg-indigo-50', 'border-indigo-500', 'text-indigo-700');
                        link.classList.add('border-transparent', 'text-gray-600');
                    });
                    
                    const correspondingNavLink = document.querySelector(`.nav-link[href="#${id}"]`);
                    const correspondingMobileNavLink = document.querySelector(`.nav-link-mobile[href="#${id}"]`);
                    
                    if (correspondingNavLink) {
                        correspondingNavLink.classList.remove('border-transparent', 'text-gray-500');
                        correspondingNavLink.classList.add('border-indigo-500', 'text-gray-900');
                    }
                    
                    if (correspondingMobileNavLink) {
                        correspondingMobileNavLink.classList.remove('border-transparent', 'text-gray-600');
                        correspondingMobileNavLink.classList.add('bg-indigo-50', 'border-indigo-500', 'text-indigo-700');
                    }
                }
            });
        });
    </script>

    <app-footer></app-footer>
